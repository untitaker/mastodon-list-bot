<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel=stylesheet href=/bundle.css />
    <title>Mastodon List Bot</title>
  </head>

  <body>
    <header class="content">
      <h1>Mastodon List Bot</h1>
      <p>
        Create programmatic lists in
        <a href="https://joinmastodon.org">Mastodon</a>. Take a look at the
        <a href="https://github.com/untitaker/mastodon-list-bot"
          >GitHub project</a
        >
        for more information.
      </p>
      <p></p>
    </header>

    <div id="app-root" class="content">
      <noscript>
        <strong class="red">
          This service requires JS to be enabled. Its use of JS is rather
          trivial, but prevents the secret feed URL from being leaked into your
          browser history.
        </strong>
      </noscript>
    </div>

    <script src="/bundle.js"></script>
  </body>
</html>
